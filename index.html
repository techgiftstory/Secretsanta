<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Secret Santa üéÖ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #222, #000);
    color: #fff;
    overflow: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Snow */
#snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

/* Card */
.card {
    position: relative;
    z-index: 2;
    width: 90vw;
    max-width: 380px;
    padding: 26px 22px;
    border-radius: 18px;
    background: rgba(28,28,28,0.95);
    box-shadow: 0 0 30px rgba(255,255,255,0.18);
    text-align: center;
}

h2 {
    font-size: 26px;
    margin-bottom: 18px;
}

select, button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
}

button {
    margin-top: 14px;
    background: crimson;
    color: white;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 20px;
}

/* Dancing Santa */
.santa {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 90px;
    z-index: 2;
    animation: bounce 1.2s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-14px); }
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow -->
<canvas id="snow"></canvas>

<!-- üéÖ Dancing Santa (NEW GIF) -->
<img
  src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
  class="santa"
  alt="Dancing Santa">

<!-- üéÅ Main UI -->
<div class="card">
    <h2>üéÅ Secret Santa</h2>

    <select id="nameSelect">
        <option value="">Select your name</option>
    </select>

    <button onclick="revealSanta()">Reveal</button>

    <div class="result" id="result"></div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
/* ================= EMAILJS INIT ================= */
emailjs.init("YOUR_PUBLIC_KEY");

/* ================= FIXED SEED ================= */
const SEED = "SECRET-SANTA-2025-DEC-20";

/* ================= SEEDED RANDOM ================= */
function seededRandom(seed) {
    let h = 2166136261 >>> 0;
    for (let i = 0; i < seed.length; i++) {
        h ^= seed.charCodeAt(i);
        h = Math.imul(h, 16777619);
    }
    return function () {
        h += h << 13; h ^= h >>> 7;
        h += h << 3;  h ^= h >>> 17;
        h += h << 5;
        return (h >>> 0) / 4294967296;
    };
}
const rand = seededRandom(SEED);

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

/* ================= SECRET SANTA ================= */
let assignments = {};
let peopleData = [];

fetch('data.txt')
.then(res => res.text())
.then(text => {
    peopleData = text.trim().split('\n').map(line => {
        const [name, status] = line.split(',');
        return { name: name.trim(), present: status.trim() === 'true' };
    });

    populateDropdown();
    generateAssignments();
});

function populateDropdown() {
    const select = document.getElementById('nameSelect');
    peopleData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.name;
        opt.textContent = p.name;
        select.appendChild(opt);
    });
}

function generateAssignments() {
    const present = peopleData.filter(p => p.present).map(p => p.name);
    const absent  = peopleData.filter(p => !p.present).map(p => p.name);

    shuffle(present);
    shuffle(absent);

    assignCircular(present);
    assignCircular(absent);
}

function assignCircular(group) {
    if (group.length < 2) return;
    for (let i = 0; i < group.length; i++) {
        assignments[group[i]] = group[(i + 1) % group.length];
    }
}

function revealSanta() {
    const name = document.getElementById('nameSelect').value;
    if (!name) return;

    document.getElementById('result').innerHTML =
        `üéÑ You are Secret Santa for:<br><strong>${assignments[name]}</strong>`;

    sendAdminEmail(name);
}

/* ================= EMAIL NOTIFY ================= */
function sendAdminEmail(name) {
    emailjs.send("service_3vcerpc", "template_fw1fyrt", {
        name: name,
        time: new Date().toLocaleString()
    });
}

/* ================= SNOW ================= */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let flakes = Array.from({ length: 110 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 1,
    d: Math.random() + 1
}));

let angle = 0;
setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        f.y += f.d + 1;
        f.x += Math.sin(angle);
        if (f.y > canvas.height) f.y = 0;
    });
    ctx.fill();
    angle += 0.01;
}, 25);
</script>

</body>
</html>
