<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Santa üéÖ</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: #1c1c1c;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
}
button {
    background: crimson;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="card">
    <h2>üéÅ Secret Santa</h2>

    <select id="nameSelect">
        <option value="">Select your name</option>
    </select>

    <button onclick="revealSanta()">Reveal</button>

    <div class="result" id="result"></div>
</div>

<script>
/* =====================================================
   üîí FIXED SEED (DO NOT CHANGE AFTER EVENT STARTS)
   ===================================================== */
const SEED = "SECRET-SANTA-2025-DEC-20";

/* =====================================================
   SEEDED RANDOM GENERATOR (DETERMINISTIC)
   ===================================================== */
function seededRandom(seed) {
    let h = 2166136261 >>> 0;
    for (let i = 0; i < seed.length; i++) {
        h ^= seed.charCodeAt(i);
        h = Math.imul(h, 16777619);
    }
    return function () {
        h += h << 13; h ^= h >>> 7;
        h += h << 3;  h ^= h >>> 17;
        h += h << 5;
        return (h >>> 0) / 4294967296;
    };
}

const rand = seededRandom(SEED);

/* =====================================================
   DETERMINISTIC SHUFFLE
   ===================================================== */
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

/* =====================================================
   MAIN LOGIC
   ===================================================== */
let assignments = {};
let peopleData = [];

fetch('data.txt')
    .then(res => res.text())
    .then(text => {
        peopleData = text.trim().split('\n').map(line => {
            let [name, status] = line.split(',');
            return {
                name: name.trim(),
                present: status.trim().toLowerCase() === 'true'
            };
        });

        populateDropdown();
        generateAssignments();
    });

function populateDropdown() {
    const select = document.getElementById('nameSelect');
    peopleData.forEach(p => {
        const option = document.createElement('option');
        option.value = p.name;
        option.textContent = p.name;
        select.appendChild(option);
    });
}

function generateAssignments() {
    const present = peopleData.filter(p => p.present).map(p => p.name);
    const absent  = peopleData.filter(p => !p.present).map(p => p.name);

    shuffle(present);
    shuffle(absent);

    assignCircular(present);
    assignCircular(absent);
}

function assignCircular(group) {
    if (group.length < 2) return;
    for (let i = 0; i < group.length; i++) {
        assignments[group[i]] = group[(i + 1) % group.length];
    }
}

function revealSanta() {
    const name = document.getElementById('nameSelect').value;
    const result = document.getElementById('result');

    if (!name) {
        result.textContent = "Please select your name.";
        return;
    }

    result.innerHTML = `üéÑ You are Secret Santa for:<br><strong>${assignments[name]}</strong>`;
}
</script>

</body>
</html>
