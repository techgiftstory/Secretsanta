<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Santa üéÖ</title>

<style>
/* =========================
   BASE LAYOUT
   ========================= */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #222, #000);
    color: #fff;
    overflow: hidden;

    /* CENTER EVERYTHING */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* =========================
   SNOW CANVAS
   ========================= */
#snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

/* =========================
   MAIN CARD (CENTERED)
   ========================= */
.card {
    position: relative;
    z-index: 2;
    background: rgba(28, 28, 28, 0.95);
    padding: 30px;
    border-radius: 14px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,255,255,0.15);
}

select, button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
}

button {
    background: crimson;
    color: white;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

/* =========================
   DANCING SANTA (ONLY)
   ========================= */
.santa {
    position: fixed;
    bottom: 10px;
    right: 20px;
    width: 120px;
    z-index: 2;
    animation: bounce 1.2s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow -->
<canvas id="snow"></canvas>

<!-- üéÖ Dancing Santa (Safe & Fun) -->
<img
  src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif"
  class="santa"
  alt="Dancing Santa">

<!-- üéÅ MAIN CONTENT -->
<div class="card">
    <h2>üéÅ Secret Santa</h2>

    <select id="nameSelect">
        <option value="">Select your name</option>
    </select>

    <button onclick="revealSanta()">Reveal</button>

    <div class="result" id="result"></div>
</div>

<script>
/* =====================================================
   üîí FIXED SEED (DO NOT CHANGE)
   ===================================================== */
const SEED = "SECRET-SANTA-2025-DEC-20";

/* =====================================================
   SEEDED RANDOM (DETERMINISTIC)
   ===================================================== */
function seededRandom(seed) {
    let h = 2166136261 >>> 0;
    for (let i = 0; i < seed.length; i++) {
        h ^= seed.charCodeAt(i);
        h = Math.imul(h, 16777619);
    }
    return function () {
        h += h << 13; h ^= h >>> 7;
        h += h << 3;  h ^= h >>> 17;
        h += h << 5;
        return (h >>> 0) / 4294967296;
    };
}

const rand = seededRandom(SEED);

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

/* =====================================================
   SECRET SANTA LOGIC
   ===================================================== */
let assignments = {};
let peopleData = [];

fetch('data.txt')
    .then(res => res.text())
    .then(text => {
        peopleData = text.trim().split('\n').map(line => {
            const [name, status] = line.split(',');
            return {
                name: name.trim(),
                present: status.trim().toLowerCase() === 'true'
            };
        });

        populateDropdown();
        generateAssignments();
    });

function populateDropdown() {
    const select = document.getElementById('nameSelect');
    peopleData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.name;
        opt.textContent = p.name;
        select.appendChild(opt);
    });
}

function generateAssignments() {
    const present = peopleData.filter(p => p.present).map(p => p.name);
    const absent  = peopleData.filter(p => !p.present).map(p => p.name);

    shuffle(present);
    shuffle(absent);

    assignCircular(present);
    assignCircular(absent);
}

function assignCircular(group) {
    if (group.length < 2) return;
    for (let i = 0; i < group.length; i++) {
        assignments[group[i]] = group[(i + 1) % group.length];
    }
}

function revealSanta() {
    const name = document.getElementById('nameSelect').value;
    const result = document.getElementById('result');

    if (!name) {
        result.textContent = "Please select your name.";
        return;
    }

    result.innerHTML = `üéÑ You are Secret Santa for:<br><strong>${assignments[name]}</strong>`;
}

/* =====================================================
   ‚ùÑÔ∏è SNOWFALL EFFECT
   ===================================================== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let flakes = Array.from({ length: 120 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 3 + 1,
    d: Math.random() + 1
}));

let angle = 0;
function drawSnow() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    });
    ctx.fill();

    angle += 0.01;
    flakes.forEach(f => {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle);
        if (f.y > h) {
            f.y = 0;
            f.x = Math.random() * w;
        }
    });
}

setInterval(drawSnow, 25);

window.onresize = () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
};
</script>

</body>
</html>
